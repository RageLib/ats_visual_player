<!doctype html>
<html>
  <head>
    <title>Player HTML</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body>

      <div id="mypanelGauche" class="panelGauche">
          <a class="closebtn">&times;</a>
          <input type="file" id="uploader" />
          
            <p id="pourcentageAvancement"></p>
          

          <h4 id="chapterTitle">Chapitres: </h4>

          <div id="output">
          <div id="spinner" class="cercleChargement">
            <div id="chargementCheckmark" class="chargementCheckmark draw"></div>
          </div></div>
        </div>
        
      <div id="player">
        <div id="flashReport">
          <div id="flashReportData"></div>
        </div>
        <div id="fondEcran"></div>
        <div class="nav">
          <div id="navButtons">
              <div id="playLabel"><i class="fas fa-play"></i></div>
              <div id="pauseLabel"><i class="fas fa-pause"></i></div>
              <div id="restart"><i class="fas fa-backward"></i></div>
          </div>
          
          <div id="navSlider">
              <input id="progressSlider" type="range" min="0" max="1" value="0" step="0.001" />
              <span id="imgToolTip"></span>
              <h3 id="scriptName"></h3>
          </div>

          <div id="navDisplay">
              <span id="avancementPointeur"></span>
          </div>
        </div>
      </div>

      

      <span class="boutonOuverture" style="font-size:30px;cursor:pointer">&#9776;</span>
  </body>
</html>

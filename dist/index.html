<!doctype html>
<html>
  <head>
    <title>Player HTML</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="style.css" rel="stylesheet"></head>
  <body>
      <div id="player">
        <div id="flashReport">
          <div id="flashReportData"></div>
        </div>
        <div id="slideshow"></div>
        <div class="nav">
          <div id="navButtons">
              <div id="playLabel"><i class="fas fa-play"></i></div>
              <div id="pauseLabel"><i class="fas fa-pause"></i></div>
              <div id="restart"><i class="fas fa-backward"></i></div>
          </div>
          
          <div id="navSlider">
              <input id="progressSlider" type="range" min="0" max="1" value="0" step="0.001" />
              <span id="slidertitle"></span>
          </div>

          <div id="navDisplay">
              <span id="progressDisplay"></span>
          </div>
        </div>
      </div>

      <nav role='navigation'>
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          
          <input class="checkbox" type="checkbox" checked/>
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <div id="logo"></div>
            <input type="file" id="uploader" />
            <div id="output">
                <div id="spinner" class="circle-loader">
                    <div id="checkmark" class="checkmark draw"></div>
                </div>
            </div>
            <h3 id="chapterTitle">Chapitres: </h3>
          </ul>
        </div>
      </nav>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
